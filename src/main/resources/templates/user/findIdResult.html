<head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/slicknav.css">

    <link rel="stylesheet" href="/css/gijgo.css">

    <link rel="stylesheet" href="/css/animated-headline.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 로그인
            $("#btnLogin").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/login";
            })

            // 비밀번호 찾기
            $("#btnFindPwd").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/login/findPwd";
            })
        })

    </script>

</head>
<body style="overflow: visible;">

<!-- Preloader Start -->
<div id="preloader-active" style="display: none;">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="/img/logo/shortcut-icon.png" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader End -->

<main class="login-body" style="background-image: url('/img/wingit_bg.jpg');">
    <!-- Login Admin -->
    <form id="f">

        <div class="login-form" style="
    padding: 80px 45px 45px 45px;
    width: 25%;
    height: 55%;
">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="/index"><img src="/img/logo/logo.png" alt=""></a>
            </div>
            <h2 style="font-size: 28pt;">아이디 조회</h2>
            <div class="form-input">
                회원님의 아이디는
            </div>
            <div class="form-input">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-input pt-30">
                <button type="submit" formmethod="post" formaction="/login/findIdProc" id="btnFindId" style="
        width: 40%;
        height: 108%;
        border-radius: 30px;
        background-color: orange;
        border: 1px solid orange;
        margin: 0 30%;
        font-size: 14pt;
        padding: 2.5%;
        font-weight: bold;
    ">조회하기
                </button>
            </div>


        </div>
    </form>
    <!-- /end login form -->
</main>

<script src="/js/vendor/modernizr-3.5.0.min.js"></script>
